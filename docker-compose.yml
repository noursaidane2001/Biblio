version: '3.8'

services:
  app:
    build: .
    container_name: biblio-app
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - SPRING_DATASOURCE_USERNAME=springuser
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - biblio-network
    restart: unless-stopped

  tests:
    image: maven:3.9-eclipse-temurin-17
    container_name: biblio-tests
    working_dir: /app
    volumes:
      - .:/app
      - ~/.m2:/root/.m2
    environment:
      - DB_HOST=db
      - SPRING_DATASOURCE_USERNAME=springuser
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - biblio-network
    command: mvn test
    profiles:
      - test

  db:
    image: mysql:8.0
    container_name: biblio-db
    ports:
      - "3307:3306"
    environment:
      - MYSQL_DATABASE=smartbiblio
      - MYSQL_USER=springuser
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - biblio-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "springuser", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  biblio-network:
    driver: bridge

volumes:
  db_data:
