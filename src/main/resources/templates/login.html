<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Biblio</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body class="bg-gradient-primary">
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/toasts :: toast-container}"></div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h1 class="h2 fw-bold text-primary mb-2">
                                <i class="bi bi-shield-lock"></i> Connexion
                            </h1>
                            <p class="text-muted">Accédez à votre compte bibliothèque</p>
                        </div>

                        <!-- Messages d'erreur/succès via toasts -->

                        <form id="loginForm" onsubmit="handleLogin(event)">
                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">
                                    <i class="bi bi-envelope me-2"></i>Email
                                </label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    class="form-control form-control-lg" 
                                    placeholder="votre.email@exemple.com"
                                    required 
                                    autofocus
                                    autocomplete="email"
                                />
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label fw-semibold">
                                    <i class="bi bi-lock me-2"></i>Mot de passe
                                </label>
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    class="form-control form-control-lg" 
                                    placeholder="••••••••"
                                    required 
                                    autocomplete="current-password"
                                />
                            </div>

                            <!-- Formulaire REST pour mode stateless avec JWT -->

                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" id="submitBtn">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Se connecter
                            </button>
                        </form>

                        <div class="text-center mb-3">
                            <div class="d-flex align-items-center mb-3">
                                <hr class="flex-grow-1">
                                <span class="mx-3 text-muted">ou</span>
                                <hr class="flex-grow-1">
                            </div>
                            
                            <a th:href="@{/oauth2/authorization/google}" class="btn btn-outline-danger btn-lg w-100">
                                <i class="bi bi-google me-2"></i>Continuer avec Google
                            </a>
                        </div>

                        <div class="text-center">
                            <p class="text-muted mb-0">
                                Pas encore de compte ? 
                                <a th:href="@{/register}" class="text-primary text-decoration-none fw-semibold">
                                    Créer un compte <i class="bi bi-arrow-right"></i>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    
    <script>
        // Gestion du login via API REST (mode stateless avec JWT)
        async function handleLogin(event) {
            event.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Connexion en cours...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Stocker les tokens dans localStorage (pour les appels API JavaScript)
                    localStorage.setItem('jwt', data.accessToken);
                    localStorage.setItem('refreshToken', data.refreshToken);
                    
                    // Stocker aussi dans un cookie pour que le serveur puisse le lire
                    // Le cookie sera utilisé par JwtAuthFilter pour authentifier les requêtes Thymeleaf
                    // Les tokens JWT peuvent contenir des caractères spéciaux, donc on les encode
                    const encodedToken = encodeURIComponent(data.accessToken);
                    const encodedRefresh = encodeURIComponent(data.refreshToken);
                    
                    // Définir les cookies avec les bons attributs
                    // Note: Les cookies ont une limite de taille (environ 4KB), mais les JWT sont généralement plus petits
                    document.cookie = `jwt_token=${encodedToken}; path=/; max-age=${7 * 24 * 60 * 60}; SameSite=Lax; Secure=false`;
                    document.cookie = `refresh_token=${encodedRefresh}; path=/; max-age=${7 * 24 * 60 * 60}; SameSite=Lax; Secure=false`;
                    
                    // Rediriger vers le dashboard approprié selon le rôle
                    let dashboardUrl = '/dashboard';
                    if (data.user && data.user.role) {
                        switch(data.user.role) {
                            case 'SUPER_ADMIN':
                                dashboardUrl = '/super-admin/dashboard';
                                break;
                            case 'ADMIN':
                                dashboardUrl = '/bibliotheque-admin/dashboard';
                                break;
                            case 'BIBLIOTHECAIRE':
                                dashboardUrl = '/bibliothecaire/dashboard';
                                break;
                            case 'USAGER':
                                dashboardUrl = '/usager/dashboard';
                                break;
                        }
                    }
                    // Utiliser window.location.replace pour éviter que l'utilisateur puisse revenir en arrière
                    window.location.replace(dashboardUrl);
                } else {
                    // Afficher l'erreur avec le message détaillé
                    const errorMessage = data.message || data.error || 'Erreur de connexion';
                    console.error('Erreur de connexion:', data);
                    alert('Erreur: ' + errorMessage);
                    submitBtn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>Se connecter';
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Erreur:', error);
                let errorMessage = 'Erreur de connexion. Veuillez réessayer.';
                if (error.message) {
                    errorMessage += '\n\nDétails: ' + error.message;
                }
                alert(errorMessage);
                submitBtn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>Se connecter';
                submitBtn.disabled = false;
            }
        }
        
        // Initialiser les toasts Bootstrap
        document.addEventListener('DOMContentLoaded', function() {
            const toastElements = document.querySelectorAll('.toast');
            if (toastElements.length > 0) {
                toastElements.forEach(function(toastEl) {
                    // Vérifier si Bootstrap est disponible
                    if (typeof bootstrap !== 'undefined' && bootstrap.Toast) {
                        const toast = new bootstrap.Toast(toastEl, {
                            autohide: true,
                            delay: 5000
                        });
                        toast.show();
                    } else {
                        // Fallback : afficher le toast sans animation
                        toastEl.classList.add('show');
                    }
                });
            }
        });
    </script>
</body>
</html>
