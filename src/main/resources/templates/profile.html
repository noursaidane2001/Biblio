<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - Biblio</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body class="bg-light">
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/toasts :: toast-container}"></div>

    <div class="container py-5">
        <!-- Bandeau Profil -->
        <div class="card shadow-lg border-0 mb-4">
            <div class="card-body d-flex flex-wrap align-items-center justify-content-between gap-3">
                <div class="d-flex align-items-center gap-3">
                    <div class="rounded-circle bg-primary bg-opacity-10 p-3 text-primary fs-4">
                        <i class="bi bi-person-circle"></i>
                    </div>
                    <div>
                        <h2 class="h4 fw-bold text-primary mb-1" th:text="${user.nomComplet}">Nom Complet</h2>
                        <p class="mb-0 text-muted" th:text="${user.email}">email@example.com</p>
                    </div>
                </div>
                <div class="d-flex gap-2">
                     <a th:href="@{/dashboard}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-2"></i>Tableau de bord
                    </a>
                    <a href="/login?logout" class="btn btn-outline-danger">
                        <i class="bi bi-box-arrow-right me-2"></i>Déconnexion
                    </a>
                </div>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs nav-fill mb-4" id="profileTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="info-tab" data-bs-toggle="tab" data-bs-target="#info-pane" type="button" role="tab" aria-controls="info-pane" aria-selected="true">
                    <i class="bi bi-info-circle me-2"></i>Informations
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="account-tab" data-bs-toggle="tab" data-bs-target="#account-pane" type="button" role="tab" aria-controls="account-pane" aria-selected="false">
                    <i class="bi bi-shield-lock me-2"></i>Compte & Sécurité
                </button>
            </li>
        </ul>

        <div class="tab-content" id="profileTabsContent">
            <!-- Tab Informations -->
            <div class="tab-pane fade show active" id="info-pane" role="tabpanel" aria-labelledby="info-tab" tabindex="0">
                <div class="card shadow-lg border-0">
                    <div class="card-body">
                        <h5 class="card-title mb-4 text-primary">Coordonnées personnelles</h5>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="small text-muted text-uppercase fw-bold">Prénom</label>
                                <div class="fs-5" th:text="${user.prenom}">Prénom</div>
                            </div>
                            <div class="col-md-6">
                                <label class="small text-muted text-uppercase fw-bold">Nom</label>
                                <div class="fs-5" th:text="${user.nom}">Nom</div>
                            </div>
                            <div class="col-md-6">
                                <label class="small text-muted text-uppercase fw-bold">Email</label>
                                <div class="fs-5" th:text="${user.email}">email@example.com</div>
                            </div>
                             <div class="col-md-6">
                                <label class="small text-muted text-uppercase fw-bold">Téléphone</label>
                                <div class="fs-5" th:text="${user.telephone ?: 'Non renseigné'}">Téléphone</div>
                            </div>
                            <div class="col-12">
                                <label class="small text-muted text-uppercase fw-bold">Adresse</label>
                                <div class="fs-5" th:text="${user.adresse ?: 'Non renseignée'}">Adresse</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tab Compte -->
            <div class="tab-pane fade" id="account-pane" role="tabpanel" aria-labelledby="account-tab" tabindex="0">
                <div class="card shadow-lg border-0 mb-4">
                    <div class="card-body">
                         <h5 class="card-title mb-4 text-primary">Détails du compte</h5>
                         <div class="row g-3">
                            <div class="col-md-6">
                                <label class="small text-muted text-uppercase fw-bold">Rôle</label>
                                <div><span class="badge bg-info text-dark" th:text="${user.role.displayName}">Rôle</span></div>
                            </div>
                             <div class="col-md-6">
                                <label class="small text-muted text-uppercase fw-bold">Date d'inscription</label>
                                <div class="fs-5" th:text="${#temporals.format(user.dateInscription, 'dd/MM/yyyy')}">Date</div>
                            </div>
                             <div class="col-md-6">
                                <label class="small text-muted text-uppercase fw-bold">Statut</label>
                                <div>
                                    <span class="badge" th:classappend="${user.actif} ? 'bg-success' : 'bg-danger'" th:text="${user.actif} ? 'Actif' : 'Suspendu'">Statut</span>
                                </div>
                            </div>
                             <div class="col-md-6" th:if="${user.bibliotheque != null}">
                                <label class="small text-muted text-uppercase fw-bold">Bibliothèque de rattachement</label>
                                <div class="fs-5" th:text="${user.bibliotheque.nom}">Bibliothèque</div>
                            </div>
                         </div>
                    </div>
                </div>
                 <div class="card shadow-lg border-0">
                    <div class="card-body">
                         <h5 class="card-title mb-4 text-danger">Zone de danger</h5>
                         <button class="btn btn-outline-danger" disabled>
                            <i class="bi bi-key me-2"></i>Modifier le mot de passe (Bientôt)
                         </button>
                    </div>
                 </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
