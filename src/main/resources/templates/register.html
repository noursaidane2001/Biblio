<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Biblio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body class="bg-light">
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h3 class="mb-0">
                            <i class="bi bi-person-plus me-2"></i>Inscription
                        </h3>
                    </div>
                    <div class="card-body p-4">
                        <!-- Message d'erreur -->
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span th:text="${errorMessage}">Erreur</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <form id="registerForm" onsubmit="handleRegister(event)">
                            <!-- Formulaire REST pour mode stateless avec JWT -->
                            
                            <div class="mb-3">
                                <label for="nom" class="form-label">Nom <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="nom" name="nom" 
                                       th:value="${nom}" required 
                                       pattern="[A-Za-zÀ-ÿ\s]{2,50}" 
                                       title="Le nom doit contenir entre 2 et 50 caractères (lettres uniquement)">
                                <div class="form-text">Entre 2 et 50 caractères</div>
                            </div>

                            <div class="mb-3">
                                <label for="prenom" class="form-label">Prénom <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="prenom" name="prenom" 
                                       th:value="${prenom}" required 
                                       pattern="[A-Za-zÀ-ÿ\s]{2,50}" 
                                       title="Le prénom doit contenir entre 2 et 50 caractères (lettres uniquement)">
                                <div class="form-text">Entre 2 et 50 caractères</div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       th:value="${email}" required 
                                       placeholder="exemple@email.com">
                                <div class="form-text">Un email de vérification vous sera envoyé</div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="password" name="password" 
                                       required minlength="6" 
                                       placeholder="Minimum 6 caractères">
                                <div class="form-text">Minimum 6 caractères</div>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmer le mot de passe <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="confirmPassword" 
                                       required minlength="6">
                                <div class="invalid-feedback" id="passwordMismatch">
                                    Les mots de passe ne correspondent pas
                                </div>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-check-circle me-2"></i>S'inscrire
                                </button>
                            </div>

                            <div class="text-center mb-3">
                                <span class="text-muted">Ou</span>
                            </div>

                            <div class="d-grid mb-3">
                                <a th:href="@{/oauth2/authorization/google}" class="btn btn-outline-danger btn-lg">
                                    <i class="bi bi-google me-2"></i>S'inscrire avec Google
                                </a>
                            </div>

                            <div class="text-center">
                                <p class="mb-0">
                                    Déjà inscrit ? 
                                    <a th:href="@{/login}" class="text-primary fw-semibold">Se connecter</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/toasts :: toast-container}"></div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script>
        // Gestion du register via API REST (exposé global)
        window.handleRegister = async function(event) {
            event.preventDefault();

            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const passwordMismatch = document.getElementById('passwordMismatch');

            if (confirmPassword.value !== '' && password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity('Les mots de passe ne correspondent pas');
                confirmPassword.classList.add('is-invalid');
                return false;
            } else {
                confirmPassword.setCustomValidity('');
                confirmPassword.classList.remove('is-invalid');
            }

            const submitBtn = document.querySelector('button[type="submit"]');
            const nom = document.getElementById('nom').value;
            const prenom = document.getElementById('prenom').value;
            const email = document.getElementById('email').value;
            const passwordValue = password.value;

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Inscription...';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nom, prenom, email, password: passwordValue })
                });
                const data = await response.json();
                if (response.ok && data.success) {
                    alert('Compte créé avec succès ! Un email de vérification vous a été envoyé.');
                    window.location.href = '/login?signup=success';
                } else {
                    alert(data.message || 'Erreur lors de l\'inscription');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="bi bi-check-circle me-2"></i>S\'inscrire';
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de l\'inscription. Veuillez réessayer.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="bi bi-check-circle me-2"></i>S\'inscrire';
            }
        };

        // Validation côté client pour les mots de passe
        document.addEventListener('DOMContentLoaded', function() {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const form = document.getElementById('registerForm');
            const passwordMismatch = document.getElementById('passwordMismatch');

            function validatePasswordMatch() {
                if (confirmPassword.value !== '' && password.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity('Les mots de passe ne correspondent pas');
                    confirmPassword.classList.add('is-invalid');
                    return false;
                } else {
                    confirmPassword.setCustomValidity('');
                    confirmPassword.classList.remove('is-invalid');
                    return true;
                }
            }

            password.addEventListener('input', validatePasswordMatch);
            confirmPassword.addEventListener('input', validatePasswordMatch);

            // Les écouteurs de validation restent côté DOMContentLoaded

            // Initialiser les toasts Bootstrap
            const toastElements = document.querySelectorAll('.toast');
            if (toastElements.length > 0) {
                toastElements.forEach(function(toastEl) {
                    if (typeof bootstrap !== 'undefined' && bootstrap.Toast) {
                        const toast = new bootstrap.Toast(toastEl, {
                            autohide: true,
                            delay: 5000
                        });
                        toast.show();
                    } else {
                        toastEl.classList.add('show');
                    }
                });
            }
        });
    </script>
</body>
</html>
