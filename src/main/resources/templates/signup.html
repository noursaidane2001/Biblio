<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Biblio</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body class="bg-gradient-primary">
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h1 class="h2 fw-bold text-primary mb-2">
                                <i class="bi bi-person-plus"></i> Créer un compte
                            </h1>
                            <p class="text-muted">Rejoignez notre plateforme de bibliothèque</p>
                        </div>

                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <strong>Erreur !</strong> <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            <strong>Succès !</strong> <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <form th:action="@{/auth/signup-form}" method="post" id="signupForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nom" class="form-label fw-semibold">
                                        <i class="bi bi-person me-2"></i>Nom
                                    </label>
                                    <input 
                                        type="text" 
                                        id="nom" 
                                        name="nom" 
                                        class="form-control form-control-lg" 
                                        placeholder="Votre nom"
                                        required 
                                        minlength="2"
                                        maxlength="50"
                                        autocomplete="family-name"
                                    />
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="prenom" class="form-label fw-semibold">
                                        <i class="bi bi-person-badge me-2"></i>Prénom
                                    </label>
                                    <input 
                                        type="text" 
                                        id="prenom" 
                                        name="prenom" 
                                        class="form-control form-control-lg" 
                                        placeholder="Votre prénom"
                                        required 
                                        minlength="2"
                                        maxlength="50"
                                        autocomplete="given-name"
                                    />
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">
                                    <i class="bi bi-envelope me-2"></i>Email
                                </label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    class="form-control form-control-lg" 
                                    placeholder="votre.email@exemple.com"
                                    required 
                                    autocomplete="email"
                                />
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label fw-semibold">
                                    <i class="bi bi-lock me-2"></i>Mot de passe
                                </label>
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    class="form-control form-control-lg" 
                                    placeholder="••••••••"
                                    required 
                                    minlength="6"
                                    autocomplete="new-password"
                                />
                                <div class="form-text" id="passwordHelp">
                                    <i class="bi bi-info-circle me-1"></i>Minimum 6 caractères requis
                                </div>
                            </div>

                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" id="submitBtn">
                                <i class="bi bi-person-check me-2"></i>Créer mon compte
                            </button>
                        </form>

                        <div class="text-center">
                            <p class="text-muted mb-0">
                                Déjà un compte ? 
                                <a th:href="@{/login}" class="text-primary text-decoration-none fw-semibold">
                                    Se connecter <i class="bi bi-arrow-right"></i>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script>
        const form = document.getElementById('signupForm');
        const passwordInput = document.getElementById('password');
        const passwordHelp = document.getElementById('passwordHelp');

        // Validation en temps réel
        passwordInput.addEventListener('input', function() {
            const value = this.value;
            
            if (value.length > 0 && value.length < 6) {
                passwordHelp.className = 'form-text text-danger';
                passwordHelp.innerHTML = '<i class="bi bi-exclamation-triangle me-1"></i>Le mot de passe doit contenir au moins 6 caractères';
                passwordInput.classList.add('is-invalid');
                passwordInput.classList.remove('is-valid');
            } else if (value.length >= 6) {
                passwordHelp.className = 'form-text text-success';
                passwordHelp.innerHTML = '<i class="bi bi-check-circle me-1"></i>Mot de passe valide';
                passwordInput.classList.add('is-valid');
                passwordInput.classList.remove('is-invalid');
            } else {
                passwordHelp.className = 'form-text';
                passwordHelp.innerHTML = '<i class="bi bi-info-circle me-1"></i>Minimum 6 caractères requis';
                passwordInput.classList.remove('is-valid', 'is-invalid');
            }
        });

        form.addEventListener('submit', function(e) {
            const password = passwordInput.value;
            const submitBtn = document.getElementById('submitBtn');
            
            if (password.length < 6) {
                e.preventDefault();
                submitBtn.innerHTML = '<i class="bi bi-x-circle me-2"></i>Mot de passe trop court';
                submitBtn.className = 'btn btn-danger btn-lg w-100 mb-3';
                setTimeout(() => {
                    submitBtn.innerHTML = '<i class="bi bi-person-check me-2"></i>Créer mon compte';
                    submitBtn.className = 'btn btn-primary btn-lg w-100 mb-3';
                }, 2000);
                return false;
            }
            
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Création du compte...';
            submitBtn.disabled = true;
        });
    </script>
</body>
</html>
